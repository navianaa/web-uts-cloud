<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Kami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(33% - 20px);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .price {
            font-size: 1.2em;
            color: #ff6f61;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Produk Kami</h1>
</header>

<div class="container">
    <h2>Gambar Produk</h2>
    <div class="product-list">
        {% for img in images %}
            <div class="product">
                <img src="{{ img }}" alt="Produk">
                <div class="price">Harga: Rp150000</div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
